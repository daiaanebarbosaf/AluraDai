<meta charser = "UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>
    
    /*Essa fução é responsavel por sortear os números
    e retornar*/
    function sorteia(){

        return Math.round(Math.random() * 10);

    }

    function quantidadeSorteios(quantidade){

        var segredos = [];
        var contador = 1;

        while(contador <= quantidade){

            var numeroAleatorio = sorteia();

            if(numeroAleatorio !== 0){

                var achou = false;

                for(var posicao = 0; posicao < segredos.length; posicao++){

                    if(segredos[posicao] == numeroAleatorio){
                        achou = true;
                        break;
                    }

                }

                if(achou == false){
                    /*a função push empurra o valor para
                    dentro da array
                    Explicação do professor:
                    Todo array possui a função push que 
                    permite "empurrar" elementos para dentro da lista.*/
                    segredos.push(numeroAleatorio);
                    contador++;
                }

            }

        }

        return segredos;
    }

    //5, 7, 10, 2
    var segredos = quantidadeSorteios(5);

    console.log(segredos);

    var input = document.querySelector("input");
    input.focus();

    function verifica(){

        var achou = false;
        /*O length pergunta quantas posições a variável
        segredos tem.*/
        for(var posicao = 0; posicao < segredos.length; posicao++){

            if(input.value == segredos[posicao]){

                alert("Você acertou!");
                achou = true;
                break;
            }

        }

        if(achou == false){
            alert("Você ERROU!")
        }

        input.value = "";
        input.focus();
    }

    var button = document. querySelector("button");
    button.onclick = verifica;


</script>
