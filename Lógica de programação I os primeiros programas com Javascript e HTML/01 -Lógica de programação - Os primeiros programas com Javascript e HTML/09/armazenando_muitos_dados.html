<meta charser = "UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>
    /*O array armazena vários valores*/
    var segredos = [5, 7, 10, 2];

    var input = document.querySelector("input");
    input.focus();

    /*Essa fução é responsavel por sortear os números
    e retornar*/
    function verifica(){

        var achou = false;
        /*O length pergunta quantas posições a variável
        segredos tem.*/
        for(var posicao = 0; posicao < segredos.length; posicao++){

            if(input.value == segredos[posicao]){

                alert("Você acertou!");
                achou = true;
                break;
            }

        }

        if(achou == false){
            alert("Você ERROU!")
        }

        input.value = "";
        input.focus();
    }

    var button = document. querySelector("button");
    button.onclick = verifica;


</script>
