<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		document.write("<br> <br>");
	}
	
	function mostra(conteudo) {
		document.write(conteudo);
		pulaLinha();
	}

	function sorteia(n) {

		return Math.round(Math.random() * n);

	}


	/*A função Math.random sorteia o números de 0 a 10, importante acionar a função Math.round para transformar em inteiro*/
	var numeroPensado = sorteia(10);

	/*console.log mostra o valor da variável no console do navegador*/
	mostra ("Número Pensado: " + numeroPensado);
	
	var chute = parseInt (prompt("Digite seu chute:"));

	if (chute == numeroPensado) {
		mostra("Você acertou!");
	} else {
		mostra("Você errou, o número pensado foi " + numeroPensado);
	}


</script>
