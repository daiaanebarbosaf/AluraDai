<meta charset="utf-8">

<!-A vantagem é que com document.write podemos passar o resultado de um cálculo entre outras coisas de maneira dinâmica já que o mundo HTML não é capaz de realizar operações matemáticas.->

<script>
	alert("A idade do Flávio é");
	//O JavaScript consegue atender aos comandos do HTML como podemos ver abaixo, ele consegue ententer que a tag H1 faz o texto ser destacado, já o contrário não acontece se colocarmos algum comando de JavaScript sem o comando SCRIPT no HTML->
	document.write("<h1>Seja bem-vindo</h1>");

	//como escrever na Página usando o JavaScript pulando uma linha usando o br->
	document.write("A idade do Flávio é <br> 18");

	//como é um número não é necessário colocar as aspas no 18, mas como é necessário pular a linha coloquei um BR, ele sim é preciso colocar entre aspas, porque se trata de um texto.->
	document.write("<br>");
	document.write(18);

	document.write("<br>Soma em JavaScript: ");
	//é possível somar também->
	document.write(18 + 20);

	//calculando a média->
	document.write("<br><br>A média das idades é: ");
	document.write((20 + 10 + 30) / 3 + "<br><br>");

	//A soma pode ser assim tbm, das idades->
	document.write("A soma das idades é: " + (20 + 10 + 30));

</script>
