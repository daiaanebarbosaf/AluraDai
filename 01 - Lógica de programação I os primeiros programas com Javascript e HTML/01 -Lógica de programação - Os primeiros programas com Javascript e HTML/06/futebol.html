<meta charset="utf-8">

<script>
	function pulaLinha() {
		document.write("<br> <br>");
	}
	
	function mostra(conteudo) {
		document.write(conteudo);
		pulaLinha();
	}

	/*A função partInt converte o texto em números inteiros, ou seja, string em int, pois a função promt lê o valor digitado e automáticamente transforma em string. E função como a soma ficam prejudicadas, pois o algoritimo ao invés de somar ele concatena.*/
	
	var vitorias = parseInt(prompt("Digite o valor de vitórias:"));
	var empates = parseInt(prompt("Digite o valor de empates:"));
	var pontos = (vitorias * 3) + empates;

	mostra("Os pontos do seu time é " + pontos)

</script>
