<meta charset="UTF-8">

<script>

    function pulaLinha() {

    document.write("<br><br>");
    }

    function mostra(frase) {

    document.write(frase);
    pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Qual a quantidade de familiares?"));
    var contador = 1;
    var totalDasIdades = 0;

    while(contador <= totalFamiliares){

        var idade = parseInt(prompt("Informe a idade do seu familiar:"));
        totalDasIdades = totalDasIdades + idade;
        contador++;

    }

    var mediaDasIdades = totalDasIdades/totalFamiliares;
    mostra("A média das idades dos familiares é " + mediaDasIdades);
    mostra("FIM");

</script>
