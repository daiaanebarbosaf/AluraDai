<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>
        <!--A importancia do reset.css:
        O navegador cria o estilo para todas as tags que ele acha adequadas, então precisamos removê-lo, para que o estilo que criamos não seja influenciado pelo estilo que o navegador adiciona.-->
        <link rel="stylesheet" href="reset.css\reset.css">
        <link rel="stylesheet" href="style-produtos.css">
    </head>

    <body>
        <header>
            <!--como clocar uma imagem no cabeçalho
            Explicação do professor: envolve a tag 
            da imagem, que é onde buscamos o conteúdo 
            que será exibido.-->
            <div class="caixa">
                <h1><img src="logo.png"></h1>

                <nav>
                    <ul>
                        <!--A TAG a, é a TAG ancora, ela leva uma página para a outra.
                        Explicação do Professor:
                        serve justamente como uma âncora, um link, que vai nos levar para outro ponto na internet.-->
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>

        </header>

        <main class="centralizando">
        <!--Pra quê serve um formulário?
        Um formulário pode servir para, entre outras coisas, enviar os dados para uma outra página, capturar informações que o usuário digitar e enviar dados para um servidor.-->
            <form class="formulario">
                <label for="nome-sobrenome">Nome e Sobrenome:</label>
                <!--Label é o nome da etiqueta, nome do campo da entrada de dados.-->
                <input type="text" id="nome-sobrenome">
                <!--tag para entrada de dados, que no caso vai ser a entrada de um nome, então o tipo dela vai ser text-->
                <label for="email">Email:</label>
                <input type="text" id="email">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone">
                    

                <input type="submit" value="Enviar formulário">
                <!--o input sumit é responsável por enviar os dados.
                O value garante que o nome do campo apareça corretamente, pois se o arqui html não estiver em português o navegador vai ler como o padrão dele, por exemplo, se o navegador estiver em inglês vai aparecer send e não enviar.-->
            </form>
            <!--form, tag para criar formulários.-->
        </main>

        <footer>
            <img src="logo-branco.png">
            <p class="copyrights">&copy;Copyrights Barbearia Alura - 2022.
        </footer>
        <!--tag de rodapé-->
    </body>
</html>
